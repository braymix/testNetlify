<div style="text-align: center;" class="mt-3">
  <div><input type="text" pInputText [(ngModel)]="value" /></div>
  <div class="mt-3">
    <button type="button" class="btn btn-success" (click)="ricerca()">
      ricerca
    </button>
  </div>
  <div class="mt-3">
    <div style="visibility: hidden; position: absolute; width: 0px; height: 0px;">
        <svg xmlns="http://www.w3.org/2000/svg">
          <symbol viewBox="0 0 24 24" id="expand-more">
            <path d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6z" />
            <path d="M0 0h24v24H0z" fill="none" />
          </symbol>
          <symbol viewBox="0 0 24 24" id="close">
            <path
              d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
            />
            <path d="M0 0h24v24H0z" fill="none" />
          </symbol>
        </svg>
      </div>
      <details >
        <summary>
            account
          <svg
            class="control-icon control-icon-expand"
            width="24"
            height="24"
            role="presentation"
          >
            <use
              xmlns:xlink="http://www.w3.org/1999/xlink"
              xlink:href="#expand-more"
            />
          </svg>
          <svg
            class="control-icon control-icon-close"
            width="24"
            height="24"
            role="presentation"
          >
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#close" />
          </svg>
        </summary>
        <hr />
        <table class="table">
            <tbody>
                <tr>
                  <td>Id</td>
                  <td>{{account.id}}</td>
                </tr>
                <tr>
                    <td>nome</td>
                    <td>{{account.name}}</td>
                  </tr>
              </tbody>
        </table>
      </details>
      <details >
        <summary>
            BattlePass
          <svg
            class="control-icon control-icon-expand"
            width="24"
            height="24"
            role="presentation"
          >
            <use
              xmlns:xlink="http://www.w3.org/1999/xlink"
              xlink:href="#expand-more"
            />
          </svg>
          <svg
            class="control-icon control-icon-close"
            width="24"
            height="24"
            role="presentation"
          >
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#close" />
          </svg>
        </summary>
        <hr />
        <table class="table">
            <tbody>
                <tr>
                  <td>livello</td>
                  <td>{{battlePass.level}}</td>
                </tr>
                <tr>
                    <td>progressi</td>
                    <td>{{battlePass.progress}}</td>
                  </tr>
              </tbody>
        </table>
      </details>
  </div>
</div>
